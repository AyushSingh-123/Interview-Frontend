<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #292e49, #536976, #292e49);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #ffffff;
        }

        .container {
            background: rgba(18, 23, 39, 0.85);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            padding: 30px;
            max-width: 600px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 2.5rem;
            color: #00aaff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 15px;
            border: none;
            border-radius: 12px;
            resize: none;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 20px;
            background: #1b1f36;
            color: #fff;
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.3);
            transition: box-shadow 0.3s ease;
        }

        textarea:focus {
            box-shadow: inset 0 4px 12px rgba(0, 170, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.5);
        }

        button:hover {
            background: linear-gradient(to right, #00c6ff, #0098e6);
            transform: translateY(-2px);
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
            display: none;
        }

        .success {
            color: #00ffae;
        }

        .download-link {
            margin-top: 10px;
            display: block;
            text-align: center;
            color: #00cfff;
            text-decoration: underline;
            font-weight: 600;
            display: none;
        }

        ::placeholder {
            color: #aaa;
            font-style: italic;
        }

        /* Pop-up Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: auto;
        }

        .modal-content {
            background-color: #222222;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            color: #fff;
            font-size: 1.1rem;
            border-radius: 12px;
        }

        .modal button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .modal button:hover {
            background-color: #45a049;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ§  Generate Your Resume</h1>
    <textarea id="resumePrompt" placeholder="Type your experience, education, and skills..."></textarea>
    <button id="generateButton">âœ¨ Generate Resume</button>
    <div class="message success" id="successMessage">âœ… Your resume is ready!</div>
    <a href="#" id="downloadLink" class="download-link" download="resume.pdf">ðŸ“¥ Click here to download your resume</a>
</div>

<!-- Modal -->
<div id="popupModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Generating your resume...</h2>
        <p>Please wait while we create your resume based on the details you provided.</p>
    </div>
</div>

<script>
    document.getElementById("generateButton").addEventListener("click", async () => {
        const prompt = document.getElementById("resumePrompt").value;
        const successMsg = document.getElementById("successMessage");
        const downloadLink = document.getElementById("downloadLink");
        const popupModal = document.getElementById("popupModal");

        successMsg.style.display = "none";
        downloadLink.style.display = "none";

        if (!prompt.trim()) {
            alert("âš ï¸ Please enter your resume details.");
            return;
        }

        // Show modal popup
        popupModal.style.display = "block";

        const response = await fetch("http://127.0.0.1:8000/generate-resume", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ prompt })
        });

        // Close the popup modal after request is processed
        popupModal.style.display = "none";

        if (response.ok) {
            const blob = await response.blob();
            const url = URL.createObjectURL(blob);

            successMsg.style.display = "block";
            downloadLink.href = url;
            downloadLink.style.display = "block";
        } else {
            alert("âŒ Something went wrong. Please try again.");
        }
    });

    // Close the modal when the close button is clicked
    document.getElementById("closeModal").addEventListener("click", () => {
        document.getElementById("popupModal").style.display = "none";
    });

    // Close the modal if the user clicks outside the modal content
    window.addEventListener("click", (event) => {
        if (event.target === document.getElementById("popupModal")) {
            document.getElementById("popupModal").style.display = "none";
        }
    });
</script>

</body>
</html>
