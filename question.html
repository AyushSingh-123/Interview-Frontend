<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Interview Prep</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>
<body class="bg-gradient-to-b from-blue-50 to-white dark:from-gray-900 dark:to-black min-h-screen font-sans text-gray-900 dark:text-gray-100 transition-colors duration-300">

  <div class="max-w-4xl mx-auto px-4 py-10">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-4xl font-bold text-blue-700 dark:text-blue-400">AI Interview Prep</h1>
      <button onclick="toggleDarkMode()" class="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded text-sm shadow hover:shadow-md">
        ðŸŒ™ Toggle Dark Mode
      </button>
    </div>

    <div class="flex flex-col md:flex-row items-center gap-4 justify-center mb-8">
      <select id="domain-select" class="border border-gray-300 dark:border-gray-600 dark:bg-gray-800 rounded-lg px-4 py-2 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <option value="">-- Select a Domain --</option>
        <option value="ML">Machine Learning</option>
        <option value="Web Development">Web Development</option>
        <option value="Data Science">Data Science</option>
        <option value="DSA">DSA</option>
        <option value="Cybersecurity">Cybersecurity</option>
      </select>

      <button onclick="callQuestionGeneration()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow transition">
        Generate Questions
      </button>
    </div>

    <div id="spinner" class="flex justify-center my-6 hidden">
      <div class="w-12 h-12 border-4 border-blue-400 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <form id="quiz-form" class="space-y-6"></form>

    <div id="submit-btn-wrapper" class="flex justify-center mt-8 hidden">
      <button class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg shadow transition">
        Submit Answers
      </button>
    </div>

    <div id="result" class="mt-8 text-lg font-semibold text-center text-green-500"></div>
  </div>

  <script>
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }

    async function callQuestionGeneration() {
      const domain = document.getElementById('domain-select').value;
      const spinner = document.getElementById('spinner');
      const form = document.getElementById('quiz-form');
      const submitBtnWrapper = document.getElementById('submit-btn-wrapper');
      const result = document.getElementById('result');

      form.innerHTML = '';
      result.innerHTML = '';
      submitBtnWrapper.classList.add('hidden');

      if (!domain) {
        alert("Please select a domain!");
        return;
      }

      spinner.classList.remove('hidden');

      try {
        const response = await fetch('https://huggingface.co/spaces/Coder19/interview_system/generate-questions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ domain })
        });

        const data = await response.json();
        spinner.classList.add('hidden');

        if (data?.MCQ) {
          form.innerHTML += `
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow border dark:border-gray-700">
              <h2 class="text-2xl font-semibold text-blue-600 dark:text-blue-300 mb-4">MCQ Section</h2>
              <p class="text-gray-700 dark:text-gray-300 whitespace-pre-line">${data.MCQ}</p>
            </div>
          `;
        }

        if (Array.isArray(data["Coding Question"])) {
          form.innerHTML += `
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow border dark:border-gray-700">
              <h2 class="text-2xl font-semibold text-blue-600 dark:text-blue-300 mb-4">Coding Questions</h2>
              ${data["Coding Question"].map(q => `
                <div class="mb-4 border-t pt-4">
                  <h3 class="font-semibold text-lg">${q.title}</h3>
                  <p><strong>Difficulty:</strong> ${q.difficulty}</p>
                  <p><strong>Tags:</strong> ${q.tags.join(", ")}</p>
                  <a href="${q.url}" target="_blank" class="text-blue-500 hover:underline">View on LeetCode</a>
                </div>
              `).join('')}
            </div>
          `;
        }

        submitBtnWrapper.classList.remove('hidden');
      } catch (err) {
        spinner.classList.add('hidden');
        alert("Error fetching questions. Please try again.");
      }
    }
  </script>
</body>
</html>
