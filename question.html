        <option value="Web Development">Web Development</option>
        <option value="Data Science">Data Science</option>
        <option value="DSA">DSA</option>
        <option value="Cybersecurity">Cybersecurity</option>
      </select>

      <button id="generateBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow transition">
        Generate Questions
      </button>

    <div id="spinner" class="flex justify-center my-6 hidden">

      </button>
    </div>

    <div id="result" class="mt-8 text-lg font-semibold text-center text-green-500"></div>

  <script>
    // Helper functions
    function showError(message) {
      const result = document.getElementById('result');
      result.innerHTML = message;
      result.className = 'mt-8 text-lg font-semibold text-center text-red-500';
      console.error(message);
    }

    function showMessage(message, type = 'info') {
      const result = document.getElementById('result');
      result.innerHTML = message;
      result.className = `mt-8 text-lg font-semibold text-center ${type === 'error' ? 'text-red-500' : type === 'success' ? 'text-green-500' : 'text-blue-500'}`;
    }

    function getDifficultyClass(difficulty) {
      const lowerDiff = difficulty.toLowerCase();
      if (lowerDiff.includes('easy')) return 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-100';
      if (lowerDiff.includes('medium')) return 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-100';
      if (lowerDiff.includes('hard')) return 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-100';
      return 'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200';
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }

    async function callQuestionGeneration() {
      const domain = document.getElementById('domain-select').value;
      const spinner = document.getElementById('spinner');
      const form = document.getElementById('quiz-form');
      const submitBtnWrapper = document.getElementById('submit-btn-wrapper');
      const result = document.getElementById('result');

      // Clear previous results and show loading
      form.innerHTML = '';
      result.innerHTML = '';
      result.className = 'mt-8 text-lg font-semibold text-center';
      submitBtnWrapper.classList.add('hidden');

      if (!domain) {
        showError('Please select a domain!');
        return;
      }

      spinner.classList.remove('hidden');

      try {
        console.log(`Fetching questions for domain: ${domain}`);
        const response = await fetch('https://aiced-prep-dmjo.onrender.com/question-test/generate-questions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ domain })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}`);
        }

        const data = await response.json();
        console.log('API Response:', data);
        
        // Clear any previous content
        form.innerHTML = '';
        
        // Check for rate limit error in MCQ
        if (data?.MCQ && data.MCQ.includes('Rate limit exceeded')) {
          const errorDiv = document.createElement('div');
          errorDiv.className = 'bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-6';
          errorDiv.innerHTML = `
            <p class="font-bold">Note:</p>
            <p>Rate limit reached for MCQs. Please try again later.</p>
          `;
          form.appendChild(errorDiv);
        }
        // Process MCQ section if exists and no error
        else if (data?.MCQ && !data.MCQ.includes('Error generating MCQs')) {
          // Format the MCQ text with proper line breaks and styling
          const formattedMCQ = data.MCQ
            .split('\n\n') // Split into questions
            .map(q => {
              // Format each question with proper line breaks
              const lines = q.split('\n');
              const formattedLines = lines.map((line, i) => {
                if (i === 0) return `<h3 class="text-lg font-semibold mt-4 mb-2">${line}</h3>`;
                if (line.includes('[CORRECT]')) {
                  return `<p class="ml-4 text-green-600 dark:text-green-400">${line.replace(' [CORRECT]', ' âœ“')}</p>`;
                }
                return `<p class="ml-4">${line}</p>`;
              });
              return formattedLines.join('\n');
            })
            .join('\n');

          const mcqContainer = document.createElement('div');
          mcqContainer.className = 'bg-white dark:bg-gray-800 p-6 rounded-lg shadow border dark:border-gray-700 mb-6';
          mcqContainer.innerHTML = `
            <h2 class="text-2xl font-semibold text-blue-600 dark:text-blue-300 mb-4">MCQ Section</h2>
            <div class="text-gray-700 dark:text-gray-300">${formattedMCQ}</div>
          `;
          form.appendChild(mcqContainer);
        }

        // Process Coding Questions if they exist
        if (data?.['Coding Questions']?.length > 0) {
          const codingContainer = document.createElement('div');
          codingContainer.className = 'bg-white dark:bg-gray-800 p-6 rounded-lg shadow border dark:border-gray-700';
          
          const header = document.createElement('h2');
          header.className = 'text-2xl font-semibold text-blue-600 dark:text-blue-300 mb-4';
          header.textContent = 'Coding Questions';
          codingContainer.appendChild(header);
          
          const grid = document.createElement('div');
          grid.className = 'grid gap-4';
          
          data['Coding Questions'].forEach(question => {
            const questionCard = document.createElement('div');
            questionCard.className = 'p-4 border rounded-lg hover:shadow-md transition-shadow bg-white dark:bg-gray-700';
            
            // Title with link
            const title = document.createElement('h3');
            title.className = 'text-lg font-semibold mb-2';
            
            const titleLink = document.createElement('a');
            titleLink.href = question.url || '#';
            titleLink.target = '_blank';
            titleLink.className = 'text-blue-600 dark:text-blue-400 hover:underline';
            titleLink.textContent = question.title || 'Untitled Question';
            
            title.appendChild(titleLink);
            
            // Difficulty badge
            if (question.difficulty) {
              const difficulty = document.createElement('div');
              const difficultyClass = question.difficulty === 'HARD' ? 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-100' : 
                                    question.difficulty === 'MEDIUM' ? 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-100' : 
                                    'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-100';
              difficulty.className = `inline-block px-2 py-1 text-xs font-medium rounded-full mb-2 ${difficultyClass}`;
              difficulty.textContent = question.difficulty;
              questionCard.appendChild(difficulty);
            }
            
            // Tags
            if (question.tags?.length) {
              const tags = document.createElement('div');
              tags.className = 'flex flex-wrap gap-2 mt-2';
              
              question.tags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.className = 'text-xs bg-gray-200 dark:bg-gray-600 px-2 py-1 rounded';
                tagElement.textContent = tag;
                tags.appendChild(tagElement);
              });
              
              questionCard.appendChild(tags);
            }
            
            // Assemble the question card
            questionCard.prepend(title);
            grid.appendChild(questionCard);
          });
          
          codingContainer.appendChild(grid);
          form.appendChild(codingContainer);
          submitBtnWrapper.classList.remove('hidden');
        } else if (!data?.MCQ || data.MCQ.includes('Error generating MCQs')) {
          showMessage('No questions available at the moment. Please try again later.', 'info');
        }

        spinner.classList.add('hidden');
      } catch (err) {
        console.error('Error:', err);
        spinner.classList.add('hidden');
        showError('Failed to load questions. ' + (err.message || 'Please try again later.'));
      }
    }

    // Add event listener after DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      const generateBtn = document.getElementById('generateBtn');
      generateBtn.addEventListener('click', callQuestionGeneration);
    });
  </script>
</body>
