<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Text Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #000000, #0f172a, #1e3a8a);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .app-wrapper {
      padding: 2rem;
    }

    .glass-card {
      background: rgba(0, 0, 50, 0.3);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(0, 191, 255, 0.3);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.2);
      max-width: 600px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 35px rgba(0, 191, 255, 0.5);
    }

    .main-title {
      font-size: 2.5rem;
      color: #60a5fa;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #cbd5e1;
      margin-bottom: 2rem;
    }

    .input-box {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #3b82f6;
      border-radius: 10px;
      background-color: rgba(30, 41, 59, 0.6);
      color: #ffffff;
      margin-bottom: 1.5rem;
      outline: none;
      transition: border-color 0.3s;
    }

    .input-box:focus {
      border-color: #0ea5e9;
    }

    .generate-btn {
      background: linear-gradient(to right, #2563eb, #1e40af);
      color: white;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
      box-shadow: 0 0 10px #3b82f6;
    }

    .generate-btn:hover {
      background: linear-gradient(to right, #3b82f6, #1e3a8a);
      transform: scale(1.05);
    }

    .response-box {
      margin-top: 2rem;
      background-color: rgba(15, 23, 42, 0.5);
      border: 1px solid rgba(96, 165, 250, 0.3);
      padding: 1rem;
      border-radius: 10px;
      min-height: 80px;
      color: #e0f2fe;
      text-align: left;
      white-space: pre-wrap;
    }

    .loading {
      color: #60a5fa;
    }

    .error {
      color: #f87171;
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <div class="glass-card">
      <h1 class="main-title">üí° AI Text Generator</h1>
      <p class="subtitle">Ask me anything ‚Äî I'll respond in seconds!</p>

      <input type="text" id="user-question" placeholder="Type your question here..." class="input-box" />
      <button class="generate-btn" onclick="callAPI()">Generate Answer</button>

      <div id="response" class="response-box"></div>
    </div>
  </div>

  <script>
    function callAPI() {
      const question = document.getElementById("user-question").value.trim();
      const responseDiv = document.getElementById("response");

      if (!question) {
        responseDiv.innerHTML = "<span class='error'>‚ùó Please enter a question!</span>";
        return;
      }

      responseDiv.innerHTML = "<span class='loading'>‚è≥ Generating answer...</span>";

      const requestData = {
        prompt: question
      };

      fetch("http://127.0.0.1:8000/generate_question", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(requestData),
      })
      .then(res => {
        if (!res.ok) {
          throw new Error("Network response was not ok");
        }
        return res.json();
      })
      .then(data => {
        if (data.generated_text) {
          let answer = data.generated_text;
          let i = 0;
          responseDiv.innerHTML = "";
          let type = setInterval(() => {
            if (i < answer.length) {
              responseDiv.innerHTML += answer.charAt(i);
              i++;
            } else {
              clearInterval(type);
            }
          }, 20);
        } else {
          responseDiv.innerHTML = "<span class='error'>‚ö†Ô∏è No answer returned.</span>";
        }
      })
      .catch(err => {
        responseDiv.innerHTML = "<span class='error'>‚ö†Ô∏è Error generating answer. Please try again.</span>";
        console.error("API Request Error:", err);
      });
    }
  </script>
</body>
</html>
