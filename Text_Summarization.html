<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Summarizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #000000, #0f172a, #1e3a8a);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .app-wrapper {
      padding: 2rem;
    }

    .glass-card {
      background: rgba(0, 0, 50, 0.3);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(0, 191, 255, 0.3);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.2);
      max-width: 600px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 35px rgba(0, 191, 255, 0.5);
    }

    .main-title {
      font-size: 2.5rem;
      color: #60a5fa;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #cbd5e1;
      margin-bottom: 2rem;
    }

    .input-box {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #3b82f6;
      border-radius: 10px;
      background-color: rgba(30, 41, 59, 0.6);
      color: #ffffff;
      margin-bottom: 1.5rem;
      outline: none;
      transition: border-color 0.3s;
    }

    .input-box:focus {
      border-color: #0ea5e9;
    }

    .generate-btn {
      background: linear-gradient(to right, #2563eb, #1e40af);
      color: white;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
      box-shadow: 0 0 10px #3b82f6;
    }

    .generate-btn:hover {
      background: linear-gradient(to right, #3b82f6, #1e3a8a);
      transform: scale(1.05);
    }

    .response-box {
      margin-top: 2rem;
      background-color: rgba(15, 23, 42, 0.5);
      border: 1px solid rgba(96, 165, 250, 0.3);
      padding: 1rem;
      border-radius: 10px;
      min-height: 80px;
      color: #e0f2fe;
      text-align: left;
      white-space: pre-wrap;
    }

    .loading {
      color: #60a5fa;
    }

    .error {
      color: #f87171;
    }

    /* Spinner animation */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>
  <div class="app-wrapper">
    <div class="glass-card">
      <h1 class="main-title">ðŸ“„ PDF Summarizer</h1>
      <p class="subtitle">Upload a PDF and Iâ€™ll summarize it for you!</p>

      <input type="file" id="pdfFile" accept="application/pdf" class="input-box" />
      <button class="generate-btn" onclick="uploadPDF()">Summarize PDF</button>

      <div id="loading" class="loading"></div>
      <div id="summary" class="response-box"></div>
      <div id="spinner" class="spinner" style="display: none;"></div>
    </div>
  </div>

  <script>
    async function uploadPDF() {
      const fileInput = document.getElementById('pdfFile');
      const file = fileInput.files[0];
      const loading = document.getElementById("loading");
      const summaryBox = document.getElementById("summary");
      const spinner = document.getElementById("spinner");

      if (!file) {
        alert("Please select a PDF file first.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      // Show spinner and hide the summary box
      spinner.style.display = 'block';
      loading.textContent = "Processing your PDF, please wait...";
      summaryBox.textContent = "";

      try {
        const response = await fetch("https://interview-backend-9.onrender.com/process_pdf", {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          summaryBox.textContent = result.summary || "Summary couldn't be generated.";
          loading.textContent = "";
        } else {
          summaryBox.textContent = "Error: " + result.error;
          loading.textContent = "";
        }
      } catch (error) {
        summaryBox.textContent = "An error occurred while uploading the file.";
        loading.textContent = "";
      } finally {
        spinner.style.display = 'none';
      }
    }
  </script>
</body>
</html>
